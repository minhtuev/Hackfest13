{% extends "base.html" %}


{% block subtitle %}- Log In{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<h2 id="signupmain"> Roomba as a Service. </h2>

<ul>
{% for robot in robots %}
    <form method="post">
    <button type="text" name="text" {{"disabled" if robot.status=="darkred"}} style={{"background-color:"+robot.status}}>{{robot.name}}</button>
    </form>
{% endfor %}
</ul>

{% endblock %}
