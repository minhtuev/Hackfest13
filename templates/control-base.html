<!doctype html>
<html>
    <head>
        <title>Roomba{% block subtitle %}{% endblock %}</title> 

         <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roomba - GreylockU Hackfest">
     <meta name="keywords" content="roomba, service ">
    <meta name="description" content="Robot as a Srvice.">

    <meta name="viewport" content="width=device-width">
    
    <meta property="og:title" content="Roomba">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Roomba">
    <meta property="og:description" content="Robot as a Srvice.">


    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='images/apple-touch-icon-144-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='images/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='images/apple-touch-icon-72-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" href="{{ url_for('static', filename='images/apple-touch-icon-144-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='images/apple-touch-icon-57-precomposed.png') }}">

    <link rel="shortcut icon" href="/favicon.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/js/rs-plugin/css/settings.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/js/rs-plugin/css/fullwidth.css') }}" type="text/css">    

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,700" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='assets/icons/pictopro-normal/style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='assets/icons/pictopro-outline/style.css') }}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap-responsive.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fancybox/jquery.fancybox.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/infine.css') }}" type="text/css">

    <!--[if lt IE 9]>
        <link rel="stylesheet" id="ie8-css"  href="assets/css/ie8.css" type="text/css" media="all">
    <![endif]-->



    </head>
    
<body data-spy="scroll" data-target=".main-navigation">
{% block nav %}
<div class="navigation">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </a>

                <div class="logo">
                    <a href="#nav-header" class="roll"> <!--<span class="icon-normal-infinitive logo-icon"></span>--><span><img src="{{ url_for('static', filename='images/roombalogo.png') }}" width="134" height="30"></span></a>
                </div><!-- /.logo -->

                <div class="main-navigation nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#nav-header">Home</a></li>
                        <li><a href="#nav-speakers">Team</a></li>
                        <li><a href="#nav-contact">Contact</a></li>
                        <li><a href="{{ url_for('index') }}">Logout</a></li>
                    </ul>
                </div><!-- /.main-navigation -->
            </div><!-- /.container -->
        </div><!-- /.navbar-inner -->
    </div><!-- /.main-navigation -->
</div><!-- /.navigation -->
{% endblock %}

<div id="nav-header" class="header-wrapper">
    <div class="header">
        
        <div class="fullwidthbanner-container">   

           <div class="fullwidthbanner" style="height:100%">
            {% block content %}  
            {% endblock %}
           </div>
           
        </div>

    </div><!-- /.header -->
</div><!-- /.header-wrapper -->


<script type="text/javascript" src="{{ url_for('static', filename='assets/js/retina.js') }}"></script>


<script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/placeholder.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery.parallax-1.1.3.js') }}"></script>
    </body>
</html>
